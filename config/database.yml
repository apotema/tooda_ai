# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

sqlserver_default: &sqlserver
  adapter: sqlserver
  host: localhost
  port: 1434
  username: sa
  password: "YourStrong!Passw0rd"
  timeout: 5000

development:
  <<: *sqlserver
  database: todapraia

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *sqlserver
  database: todapraia_test


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  adapter: <%= ENV.fetch("DATABASE_ADAPTER", "sqlserver") %>
  host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
  port: <%= ENV.fetch("DATABASE_PORT", "1434") %>
  database: <%= ENV.fetch("DATABASE_NAME", "todapraia_production") %>
  username: <%= ENV.fetch("DATABASE_USERNAME", "sa") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: <%= ENV.fetch("DATABASE_TIMEOUT") { 5000 } %>

